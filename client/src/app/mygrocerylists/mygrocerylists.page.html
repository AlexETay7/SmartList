<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-back-button slot="start" color="dark"></ion-back-button>
    <ion-title>mygrocerylists</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let list of groceryLists">
      <ion-label>{{ list.name }}</ion-label>
      <ion-note *ngFor="let item of list.items">{{ item }}</ion-note>
    </ion-item>
  </ion-list>
</ion-content>

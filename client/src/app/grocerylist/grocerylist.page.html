<ion-content class="ion-padding" color="light">
  <ion-item>
    <ion-textarea label="List Name" labelPlacement="floating" placeholder="Enter text"></ion-textarea>
  </ion-item>
  
  <ion-item>
    <ion-textarea label="Items" labelPlacement="floating" placeholder="Enter text"></ion-textarea>
  </ion-item>
  <ion-note color="dark" class="ion-padding-vertical">Please enter items separated by commas</ion-note>
  
  <ion-button expand="block" (click)="saveList()" color="success">Save List</ion-button>
</ion-content>

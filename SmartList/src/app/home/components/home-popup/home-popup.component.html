<ion-content>
<ion-grid class="ion-padding">
  <ion-row class="ion-justify-content-center">
    <ion-icon name="receipt" size="large"></ion-icon>
  </ion-row>
  <ion-row class="ion-justify-content-center">
    <ion-col>
      <ion-card-title>SmartList</ion-card-title>
    <ion-card-subtitle>Make lists, search and save recipes, and more!</ion-card-subtitle>
    </ion-col>
  </ion-row>
  <ion-row class="ion-justify-content-center">
      <ion-list>
        <ion-item>
          <ion-thumbnail slot="start">
            <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
          </ion-thumbnail>
          <ion-button>Create a To Do List</ion-button>
        </ion-item>

        <ion-item>
          <ion-thumbnail slot="start">
            <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
          </ion-thumbnail>
          <ion-button>Make a Grocery List</ion-button>
        </ion-item>

        <ion-item>
          <ion-thumbnail slot="start">
            <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
          </ion-thumbnail>
          <ion-button>Save Recipes</ion-button>
        </ion-item>
      </ion-list>
  </ion-row>
</ion-grid>

<ion-content>
<ion-grid class="ion-padding">
  <ion-row class="ion-justify-content-center">
    <ion-icon name="receipt" size="large"></ion-icon>
  </ion-row>
  <ion-row class="ion-justify-content-center">
    <ion-col>
      <ion-card-title>SmartList</ion-card-title>
    <ion-card-subtitle>Make lists, search and save recipes, and more!</ion-card-subtitle>
    </ion-col>
  </ion-row>
  <ion-row class="ion-justify-content-center">
    <ion-button size="large" fill="outline" expand="block" shape="round">Create a To Do List</ion-button>
  </ion-row>
  <ion-row class="ion-justify-content-center">
    <ion-button size="large" fill="outline" expand="block" shape="round">Make a Grocery List</ion-button>
  </ion-row>
  <ion-row class="ion-justify-content-center">
    <ion-button size="large" fill="outline" expand="block" shape="round">Save Recipes</ion-button>
  </ion-row>
</ion-grid>
